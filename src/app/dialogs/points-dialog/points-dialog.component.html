<p style="text-align: justify">
  „V“ поени се мерка за колку е „добар“ корисникот, односно доколку ги извршува акциите како што треба, и извршува многу тој број ќе се зголемува. Но доколку
  ја откаже акцијата неколку дена пред почетокот, или не се ни појава, а бил пријавен и прифатен, ќе му се одземе одреден број на „V“ поени.
</p>
